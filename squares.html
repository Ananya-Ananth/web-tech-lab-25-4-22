<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>square of a number</title>
</head>
<body>
    <script>
        let num=prompt("enter the range");
        let n=parseInt(num);
        let msg=""
        for(let i=1;i<=n;i++){
            msg=msg+i+" "+"="+" "+i*i+"\n"
        }
        window.alert(msg)
    </script>
</body>
</html>
